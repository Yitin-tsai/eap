spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eapdb?currentSchema=order_service
    username: admin
    password: admin123
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest  
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': true
  

server:
  port: 8080

logging:
  level:
    '[com.eap.eap_order]': DEBUG
    '[org.springframework.web]': DEBUG
